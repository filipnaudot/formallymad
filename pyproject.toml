[project]
name = "formallymad"
version = "0.1.0"
description = "Autonomous coding using the Formally MAD framework."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyfiglet",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
py-modules = ["main", "agent", "tools"]
